specVersion: "2.4"
metadata:
  name: travel-overview
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://b8b94dc7-b5c6-4dd7-a9ea-c4e2433c04b8.abap.us10.hana.ondemand.com
            scp: true
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: null
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
