specVersion: "2.4"
metadata:
  name: travel-overview
type: application
framework:
  name: SAPUI5
  version: 1.97.1
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.ushell
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.generic.app
    - name: sap.ui.comp
    - name: sap.suite.ui.generic.template
    - name: sap.ovp
    - name: sap.ui.rta
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://b8b94dc7-b5c6-4dd7-a9ea-c4e2433c04b8.abap.us10.hana.ondemand.com
            scp: true
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
